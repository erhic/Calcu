<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
   <div class="container">
     <div class="grid p-2">
      <button class="btn btn-light px-5 my-3 mx-3">  1</button>
      <button class="btn btn-light px-5 my-3 mx-3">  2</button>
      <button class="btn btn-light px-5 my-3 mx-3">  3</button>
      <button class="btn btn-light px-5 my-3 mx-3" >  4</button>
      <button class="btn btn-light px-5 my-3 mx-3">  5</button>
      <button class="btn btn-light px-5 my-3 mx-3">  6</button>
      <button class="btn btn-light px-5 my-3 mx-3">  7</button>
      <button class="btn btn-light px-5 my-3 mx-3">  8</button>
      <button class="btn btn-light px-5 my-3 mx-3">  9</button>
      <button class="btn btn-light px-5 my-3 mx-3">  0</button>
      <button class="btn btn-light px-5 my-3 mx-3">  +</button>
      <button class="btn btn-light px-5 my-3 mx-3">  /</button>
      <button class="btn btn-light px-5 my-3 mx-3">  -</button>
      <button class="btn btn-light px-5 my-3 mx-3">  *</button>
      <button class="btn btn-light px-5 my-3 mx-3">  sqr</button>
      <button class="btn btn-light px-5 my-3 mx-3">  ^</button>
     </div>
   </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
