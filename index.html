   <div class="calculator">
<p class="mx-auto text-center">
  <input type="text" class="calculator-screen " value="" disabled />
</p>
    
    
    <div class="keys container">
      
      <button type="button" class="operator btn btn-light px-4" value="+">+</button>
      <button type="button" class="operator btn btn-light px-4" value="-">-</button>
      <button type="button" class="operator btn btn-light px-4" value="*">&times;</button>
      <button type="button" class="operator btn btn-light px-4" value="/">&divide;</button>
    
    
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="7">7</button>
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="8">8</button>
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="9">9</button>
  
  
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="4">4</button>
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="5">5</button>
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="6">6</button>
  
  
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="1">1</button>
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="2">2</button>
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="3">3</button>
  
  
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" value="0">0</button>
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" class="decimal" value=".">.</button>
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" class="all-clear" value="all-clear">AC</button>
  
      <button type="button" class="btn btn-light px-4 py-2 mt-2 my-2" class="equal-sign operator" value="=">=</button>
  
    </div>
  </div>
